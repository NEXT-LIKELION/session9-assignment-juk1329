<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Toss Clone</title>
        <link rel="stylesheet" href="toss.css" />
    </head>
    <body>
        <div class="app">
            <header class="top-bar">
                <img src="img/logo.png" alt="toss logo" class="logo" />
                <div class="top-icons">
                    <img src="img/profile.png" alt="icon" class="icon" />
                    <img src="img/profile.png" alt="icon" class="icon" />
                </div>
            </header>

            <div class="section bank-section">
                <div class="section-title">토스뱅크</div>

                <div class="account-box">
                    <div class="account">
                        <img src="img/profile.png" class="account-icon" />
                        <div>
                            <div class="account-name">토스뱅크 통장</div>
                            <div class="account-balance">1000원</div>
                        </div>
                        <button class="send-button">송금</button>
                    </div>

                    <div class="account">
                        <img src="img/profile.png" class="account-icon" />
                        <div>
                            <div class="account-name">청약계좌</div>
                            <div class="account-balance">730,820원</div>
                        </div>
                        <button class="send-button">송금</button>
                    </div>
                </div>

                <div class="link-text">
                    내 계좌 · 대출 · 증권 · 포인트 보기 &gt;
                </div>
            </div>

            <div class="section spend-section">
                <div class="spend-item">
                    <img src="img/temp.png" class="spend-icon" />
                    <div>
                        <div class="spend-label">이번 달 소비</div>
                        <div class="spend-amount">125,000원</div>
                    </div>
                    <span class="badge">새 내역 1건</span>
                </div>

                <div class="spend-item">
                    <div class="d-day-badge">D-1</div>
                    <div>
                        <div class="spend-label">3월 28일 낼 카드값</div>
                        <div class="spend-amount">821,000원</div>
                    </div>
                </div>
            </div>

            <div class="section credit-score">
                <div class="credit-box">내 신용 점수</div>
            </div>

            <div class="section action-buttons">
                <button>계좌개설</button>
                <button>카드발급</button>
                <button>대출받기</button>
            </div>

            <footer class="bottom-nav">
                <img src="img/button.png" class="nav-button" />
                <img src="img/button.png" class="nav-button" />
                <img src="img/button.png" class="nav-button" />
                <img src="img/button.png" class="nav-button" />
                <img src="img/button.png" class="nav-button" />
            </footer>
        </div>
    </body>
</html>
